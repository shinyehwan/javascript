<!-- HTML5 문서의 기본 레이아웃 -->
<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 기본 구조 태그1</title>
    </head>
    <body>
     <!-- 헤더 부분 -->
        <header>
            <center>
                <h1>문서의 주제목</h1>
            </center>
            <nav>메뉴1</nav>
            <nav>메뉴2</nav>
        </header>
        <hr>
    <!-- 본문부분 -->
        <section>
            <article>
                <header>
                    <h2>부제목1</h2>
                </header>
                <p>이곳은 부 세션 영역입니다.</p>
            </article>
            <article>
                <header>
                    <h2>부제목2</h2>
                </header>
                <p>이곳은 부 세션 영역입니다.</p>
            </article>
        </section>
        <hr>
        <aside>
            <h2>부가적 제목</h2>
            <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
        </aside>
        <hr>
    <!-- 사이트 정보 부분 -->
        <footer>
            사이트 정보 표기
        </footer>
    </body>
</html>
